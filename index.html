<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Exercise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body class="bg-danger">
    
    <main>
        <h1 class="text-center mt-4 p-2 fit-content text-light">Find Your Train Ticket!</h1>

        <div class="myContainer"> 

            <div class="bg-light rounded p-2"> 
                <h2 class="text-capitalize text-center text-danger p-2 mb-4">Evaluate your train ticket price:</h2>
            
                <div class="d-flex gap-1">
                
                    <div class="col-4"> 
                        <label for="clientName" class="form-label text-danger fontBold">Name & Surname:</label>
                        <input id="clientName" type="text" name="name-surname" class="form-control">
                    </div>
                    
                    <div class="col-4">
                        <label for="clientDistance" class="form-label text-danger fontBold">Distance:</label>
                        <input id="clientDistance" type="number" name="distance" class="form-control">
                    </div>
                    
                    <div class="col-4">
                        <label for="clientAge" class="form-label text-danger fontBold">Your Age:</label>
                        <input id="clientAge" type="number" name="age" class="form-control">
                    </div> 
                    
                </div> 

                <div class="w-100 text-center mt-4">
                    <button id="btnSubmit" class="w-25 btn btn-primary">Submit</button>
                </div>
            </div>

            
            <div class="bg-light rounded">  
                <h2 id="h2Title" class="text-capitalize text-center text-danger p-2 mb-4 mt-5 d-none">Your Ticket:</h2>

                <div id="divContainer" class="d-none p-1">
                    <div class="d-flex">
                        <h5 class="w-50 text-capitalize bg-danger text-light p-2 m-0">Your Name:</h5>
                        <div id="nameSurname-value" class="w-50 text-capitalize bg-danger text-light p-2"></div>
                    </div>
                    <div> 
                        <div class="d-flex">
                            <h5 class="w-50 text-capitalize bg-danger text-light p-2 m-0">Your Ticket:</h5>
                            <div id="ticket-classification" class="w-50 text-capitalize p-2"></div>
                        </div>
                        <div class="d-flex">
                            <h5 class="w-50 text-capitalize bg-danger text-light p-2 m-0">Your Train Carriage:</h5>
                            <div id="train-carriage" class="w-50 text-capitalize p-2"></div>
                        </div>
                        <div class="d-flex">
                            <h5 class="w-50 text-capitalize bg-danger text-light p-2 m-0">CP Code:</h5>
                            <div id="cp-code" class="w-50 text-capitalize p-2"></div>
                        </div>
                        <div class="d-flex">
                            <h5 class="w-50 text-capitalize bg-danger text-light p-2 m-0">Ticket Price:</h5>
                            <div id="ticket-price" class="w-50 text-capitalize p-2"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./assets/script/main.js"></script> 

</body>
</html>
