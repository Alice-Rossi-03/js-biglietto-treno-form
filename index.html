<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Exercise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    
    <main>
        <h1 class="text-center mt-4 p-2 bg-primary fit-content text-light">Find Your Train Ticket!</h1>

        <div class="myContainer">
            <h3 class="text-capitalize bg-primary text-center text-light p-2 mb-2">Evaluate your train ticket price:</h3>

            <form method="post" class="d-flex flex-column gap-2">

                <div>
                    <label for="name-surname" class="form-label text-primary fontBold">Name & Surname:</label>
                    <input type="text" name="name-surname" id="name-surname" class="w-100 form-control">
                </div>
                
                <div>
                    <label for="distance" class="form-label text-primary fontBold">Distance:</label>
                    <input type="number" name="distance" id="distance" class="w-100 form-control">
                </div>
                
                <div>
                    <label for="age" class="form-label text-primary fontBold">Your Age:</label>
                    <input type="number" name="age" id="age" class="w-100 form-control">
                </div>
                
            </form>
        </div>
    </main> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script type="text/js" src="./assets/script/main.js"></script>
</body>
</html>
